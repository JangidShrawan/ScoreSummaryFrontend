<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <section class="card">
      <div class="score">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <ul class="mark-list">
          <li class="back-red">
            <div class="sub-section">
              <img src="assets/images/icon-reaction.svg" alt="reaction-img">
              <h4>Reaction</h4>
            </div>
            <div class="marks-section">
              <span id="Reaction">80 </span> / 100
            </div>
          </li>
          <li class="back-yellow">
            <div class="sub-section">
              <img src="assets/images/icon-memory.svg" alt="reaction-img">
              <h4>Memory</h4>
            </div>
            <div class="marks-section">
              <span id="Memory">80 </span> / 100
            </div>
          </li>
          <li class="back-teal">
            <div class="sub-section">
              <img src="assets/images/icon-verbal.svg" alt="reaction-img">
              <h4>Verbal</h4>
            </div>
            <div class="marks-section">
              <span id="Verbal">80 </span> / 100
            </div>
          </li>
          <li class="back-blue">
            <div class="sub-section">
              <img src="assets/images/icon-visual.svg" alt="reaction-img">
              <h4>Visual</h4>
            </div>
            <div class="marks-section">
              <span id="Visual">80 </span> / 100
            </div>
          </li>
        </ul>
        <button type="button">Continue</button>
      </div>
    </section>
  </main>

    </div>
  </footer> -->
</body>
<script src="script.js"></script>
</html>
